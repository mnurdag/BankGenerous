server.port=8080

spring.application.name=bank-generous
spring.datasource.url=jdbc:h2:file:./src/main/resources/db/bank-database;INIT=CREATE SCHEMA IF NOT EXISTS BANK
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

swagger.app-baseUrl=/bank-generous
server.servlet.context-path=/bank-generous